# Spring Security Test Configuration
spring.security.user.name=testadmin
spring.security.user.password=testpassword123

# RabbitMQ Test Configuration
mq.tsd.exchange=test-exchange
mq.tsd.export-requests-routing-key=test-routing-key

# Logging Configuration for Tests
logging.level.no.elixir.fega.ltp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.amqp=DEBUG

# Disable RabbitMQ auto-configuration in tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
