version: '3.3'

services:

  # TSD

  tsd:
    container_name: tsd
    hostname: tsd
    image: tsd-api-mock:latest
    build: ../services/tsd-api-mock
    environment:
      - CERT_PASSWORD=<<SERVER_CERT_PASSWORD>>
    volumes:
      - <<TMP_CERTS_DIR>>/tsd/rootCA.pem:/etc/ega/ssl/CA.cert
      - <<TMP_CERTS_DIR>>/tsd/server.p12:/etc/ega/ssl/server.cert
      - <<TMP_VOLUMES_DIR>>/tsd:/tsd/p11/data/durable/apps/ega/

  db:
    container_name: db
    hostname: db
    image: ghcr.io/neicnordic/sensitive-data-archive:sha-5334501063d8cdd62594fcc045914f501a7a4026-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sda
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_PASSWORD=passw0rd
      - POSTGRES_SERVER_CERT=/etc/ega/pg.pem
      - POSTGRES_SERVER_KEY=/etc/ega/pg-server.pem
      - POSTGRES_SERVER_CACERT=/etc/ega/CA.pem
      - POSTGRES_VERIFY_PEER=verify-ca
      - DB_LEGA_IN_PASSWORD=<<SDA_DB_LEGA_IN_PASSWORD>>
      - DB_LEGA_OUT_PASSWORD=<<SDA_DB_LEGA_OUT_PASSWORD>>
    volumes:
      - <<TMP_CERTS_DIR>>/db/server.pem:/etc/ega/pg.pem
      - <<TMP_CERTS_DIR>>/db/server-key.pem:/etc/ega/pg-server.pem
      - <<TMP_CERTS_DIR>>/db/rootCA.pem:/etc/ega/CA.pem
      - <<TMP_VOLUMES_DIR>>/db:/ega
      - <<CONFS_DIR>>/sda-pg-db-entrypoint.sh:/sda-pg-db-entrypoint.sh
    entrypoint: [ "/sda-pg-db-entrypoint.sh", "/usr/local/bin/entrypoint.sh", "postgres" ]
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost", "-U", "lega_out" ]
      interval: 5s
      timeout: 20s
      retries: 3

  mq:
    container_name: mq
    hostname: mq
    image: rabbitmq:3.12.13-management-alpine
    ports:
      - "5672:5672"
    volumes:
      - <<TMP_CONFS_DIR>>/mq:/etc/rabbitmq
      - <<TMP_CERTS_DIR>>/mq/server.pem:/etc/rabbitmq/ssl.cert
      - <<TMP_CERTS_DIR>>/mq/server-key.pem:/etc/rabbitmq/ssl.key
      - <<TMP_CERTS_DIR>>/mq/rootCA.pem:/etc/rabbitmq/CA.cert
    command: sh -c "rabbitmq-plugins enable --offline rabbitmq_federation rabbitmq_federation_management rabbitmq_shovel rabbitmq_shovel_management && rabbitmq-server"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 20s
      retries: 3

  # PROXY

  proxy:
    container_name: proxy
    hostname: proxy
    image: tsd-proxy:latest
    build: ../services/localega-tsd-proxy
    depends_on:
      - tsd
      - mq
      - cegamq
      - postgres
    ports:
      - "10443:8080"
    environment:
      - ROOT_CERT_PASSWORD=<<PROXY_ROOT_CERT_PASSWORD>>
      - TSD_ROOT_CERT_PASSWORD=<<PROXY_TSD_ROOT_CERT_PASSWORD>>
      - SERVER_CERT_PASSWORD=<<PROXY_SERVER_CERT_PASSWORD>>
      - CLIENT_ID=<<PROXY_CLIENT_ID>>
      - CLIENT_SECRET=<<PROXY_CLIENT_SECRET>>
      - BROKER_HOST=<<PROXY_BROKER_HOST>>
      - BROKER_PORT=<<PROXY_BROKER_PORT>>
      - BROKER_USERNAME=<<PROXY_BROKER_USERNAME>>
      - BROKER_PASSWORD=<<PROXY_BROKER_PASSWORD>>
      - BROKER_VHOST=<<PROXY_BROKER_VHOST>>
      - BROKER_VALIDATE=<<PROXY_BROKER_VALIDATE>>
      - EXCHANGE=<<PROXY_EXCHANGE>>
      - CEGA_AUTH_URL=<<PROXY_CEGA_AUTH_URL>>
      - CEGA_USERNAME=<<PROXY_CEGA_USERNAME>>
      - CEGA_PASSWORD=<<PROXY_CEGA_PASSWORD>>
      - TSD_HOST=<<PROXY_TSD_HOST>>
      - TSD_ACCESS_KEY=<<PROXY_TSD_ACCESS_KEY>>
      - POSTGRES_PASSWORD=<<PROXY_POSTGRES_PASSWORD>>
    volumes:
      - <<TMP_CERTS_DIR>>/proxy/rootCA.p12:/etc/ega/ssl/CA.cert
      - <<TMP_CERTS_DIR>>/proxy/server.p12:/etc/ega/ssl/server.cert
      - <<TMP_CERTS_DIR>>/proxy/jwt.pub.pem:/etc/ega/jwt/passport.pem
      - <<TMP_CERTS_DIR>>/proxy/jwt.pub.pem:/etc/ega/jwt/visa.pem

  interceptor:
    container_name: interceptor
    hostname: interceptor
    image: mq-interceptor:latest
    build: ../services/mq-interceptor
    depends_on:
      - cegamq
      - mq
      - postgres
    environment:
      - POSTGRES_CONNECTION=<<INTERCEPTOR_POSTGRES_CONNECTION>>
      - CEGA_MQ_CONNECTION=<<INTERCEPTOR_CEGA_MQ_CONNECTION>>
      - CEGA_MQ_EXCHANGE=localega
      - CEGA_MQ_QUEUE=v1.files
      - LEGA_MQ_CONNECTION=<<INTERCEPTOR_MQ_CONNECTION>>
      - LEGA_MQ_EXCHANGE=sda

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=<<POSTGRES_PASSWORD>>
    volumes:
      - <<CONFS_DIR>>/init-mappings-db.sh:/docker-entrypoint-initdb.d/init-mappings-db.sh

  # SDA

  ingest:
    container_name: ingest
    hostname: ingest
    image: ghcr.io/neicnordic/sensitive-data-archive:sha-5334501063d8cdd62594fcc045914f501a7a4026
    depends_on:
      - mq
      - db
    environment:
      - ARCHIVE_TYPE=posix
      - ARCHIVE_LOCATION=/ega/archive
      - BROKER_HOST=<<BROKER_HOST>>
      - BROKER_PORT=5671
      - BROKER_USER=<<PRIVATE_BROKER_USER>>
      - BROKER_PASSWORD=<<PRIVATE_BROKER_PASSWORD>>
      - BROKER_VHOST=<<PRIVATE_BROKER_VHOST>>
      - BROKER_QUEUE=ingest
      - BROKER_EXCHANGE=sda
      - BROKER_ROUTINGKEY=archived
      - BROKER_ROUTINGERROR=error
      - BROKER_SSL=true
      - BROKER_VERIFYPEER=true
      - BROKER_CACERT=/etc/ega/CA.cert
      - BROKER_CLIENTCERT=/etc/ega/client.cert
      - BROKER_CLIENTKEY=/etc/ega/client-key.cert
      - C4GH_PASSPHRASE=<<C4GH_PASSPHRASE>>
      - C4GH_FILEPATH=/etc/ega/ega.sec
      - DB_HOST=<<DB_HOST>>
      - DB_PORT=5432
      - DB_USER=<<DB_LEGA_IN_USER>>
      - DB_PASSWORD=<<DB_LEGA_IN_PASSWORD>>
      - DB_DATABASE=lega
      - DB_SSLMODE=require
      - DB_CLIENTCERT=/etc/ega/client.cert
      - DB_CLIENTKEY=/etc/ega/client-key.cert
      - INBOX_TYPE=posix
      - INBOX_LOCATION=/ega/inbox
      - LOG_LEVEL=debug
    volumes:
      - <<TMP_CERTS_DIR>>/sda/rootCA.pem:/etc/ega/CA.cert
      - <<TMP_CERTS_DIR>>/sda/client.pem:/etc/ega/client.cert
      - <<TMP_CERTS_DIR>>/sda/client-key.pem:/etc/ega/client-key.cert
      - <<TMP_CERTS_DIR>>/sda/ega.sec.pem:/etc/ega/ega.sec
      - <<TMP_VOLUMES_DIR>>/tsd:/ega/inbox
      - <<TMP_VOLUMES_DIR>>/vault:/ega/archive
    command: "sda-ingest"

  verify:
    container_name: verify
    hostname: verify
    image: ghcr.io/neicnordic/sensitive-data-archive:sha-5334501063d8cdd62594fcc045914f501a7a4026
    depends_on:
      - mq
      - db
    environment:
      - ARCHIVE_TYPE=posix
      - ARCHIVE_LOCATION=/ega/archive
      - BROKER_HOST=<<MQ_HOST>>
      - BROKER_PORT=5671
      - BROKER_USER=<<PRIVATE_BROKER_USER>>
      - BROKER_PASSWORD=<<PRIVATE_BROKER_PASSWORD>>
      - BROKER_VHOST=<<PRIVATE_BROKER_VHOST>>
      - BROKER_QUEUE=archived
      - BROKER_EXCHANGE=sda
      - BROKER_ROUTINGKEY=verified
      - BROKER_ROUTINGERROR=error
      - BROKER_SSL=true
      - BROKER_VERIFYPEER=true
      - BROKER_CACERT=/etc/ega/CA.cert
      - BROKER_CLIENTCERT=/etc/ega/client.cert
      - BROKER_CLIENTKEY=/etc/ega/client-key.cert
      - C4GH_PASSPHRASE=<<C4GH_PASSPHRASE>>
      - C4GH_FILEPATH=/etc/ega/ega.sec
      - DB_HOST=<<DB_HOST>>
      - DB_PORT=5432
      - DB_USER=<<DB_LEGA_IN_USER>>
      - DB_PASSWORD=<<DB_LEGA_IN_PASSWORD>>
      - DB_DATABASE=lega
      - DB_SSLMODE=require
      - DB_CLIENTCERT=/etc/ega/client.cert
      - DB_CLIENTKEY=/etc/ega/client-key.cert
      - INBOX_LOCATION=/ega/inbox
      - LOG_LEVEL=debug
    volumes:
      - <<TMP_CERTS_DIR>>/sda/rootCA.pem:/etc/ega/CA.cert
      - <<TMP_CERTS_DIR>>/sda/client.pem:/etc/ega/client.cert
      - <<TMP_CERTS_DIR>>/sda/client-key.pem:/etc/ega/client-key.cert
      - <<TMP_CERTS_DIR>>/sda/ega.sec.pem:/etc/ega/ega.sec
      - <<TMP_VOLUMES_DIR>>/vault:/ega/archive
      - <<TMP_VOLUMES_DIR>>/tsd:/ega/inbox
    command: "sda-verify"

  finalize:
    container_name: finalize
    hostname: finalize
    image: ghcr.io/neicnordic/sensitive-data-archive:sha-5334501063d8cdd62594fcc045914f501a7a4026
    depends_on:
      - mq
      - db
    environment:
      - BROKER_HOST=<<MQ_HOST>>
      - BROKER_PORT=5671
      - BROKER_USER=<<PRIVATE_BROKER_USER>>
      - BROKER_PASSWORD=<<PRIVATE_BROKER_PASSWORD>>
      - BROKER_VHOST=<<PRIVATE_BROKER_VHOST>>
      - BROKER_QUEUE=accessionIDs
      - BROKER_EXCHANGE=sda
      - BROKER_ROUTINGKEY=completed
      - BROKER_ROUTINGERROR=error
      - BROKER_SSL=true
      - BROKER_VERIFYPEER=true
      - BROKER_CACERT=/etc/ega/CA.cert
      - BROKER_CLIENTCERT=/etc/ega/client.cert
      - BROKER_CLIENTKEY=/etc/ega/client-key.cert
      - DB_HOST=<<DB_HOST>>
      - DB_PORT=5432
      - DB_USER=<<DB_LEGA_IN_USER>>
      - DB_PASSWORD=<<DB_LEGA_IN_PASSWORD>>
      - DB_DATABASE=lega
      - DB_SSLMODE=require
      - DB_CLIENTCERT=/etc/ega/client.cert
      - DB_CLIENTKEY=/etc/ega/client-key.cert
      - LOG_LEVEL=debug
    volumes:
      - <<TMP_CERTS_DIR>>/sda/rootCA.pem:/etc/ega/CA.cert
      - <<TMP_CERTS_DIR>>/sda/client.pem:/etc/ega/client.cert
      - <<TMP_CERTS_DIR>>/sda/client-key.pem:/etc/ega/client-key.cert
    command: "sda-finalize"

  mapper:
    container_name: mapper
    hostname: mapper
    image: ghcr.io/neicnordic/sensitive-data-archive:sha-5334501063d8cdd62594fcc045914f501a7a4026
    depends_on:
      - mq
      - db
    environment:
      - BROKER_HOST=<<MQ_HOST>>
      - BROKER_PORT=5671
      - BROKER_USER=<<PRIVATE_BROKER_USER>>
      - BROKER_PASSWORD=<<PRIVATE_BROKER_PASSWORD>>
      - BROKER_VHOST=<<PRIVATE_BROKER_VHOST>>
      - BROKER_QUEUE=mappings
      - BROKER_EXCHANGE=sda
      - BROKER_ROUTINGERROR=error
      - BROKER_SSL=true
      - BROKER_VERIFYPEER=true
      - BROKER_CACERT=/etc/ega/CA.cert
      - BROKER_CLIENTCERT=/etc/ega/client.cert
      - BROKER_CLIENTKEY=/etc/ega/client-key.cert
      - DB_HOST=<<DB_HOST>>
      - DB_PORT=5432
      - DB_USER=<<DB_LEGA_OUT_USER>>
      - DB_PASSWORD=<<DB_LEGA_OUT_PASSWORD>>
      - DB_DATABASE=lega
      - DB_SSLMODE=require
      - DB_CLIENTCERT=/etc/ega/client.cert
      - DB_CLIENTKEY=/etc/ega/client-key.cert
      - LOG_LEVEL=debug
    volumes:
      - <<TMP_CERTS_DIR>>/sda/rootCA.pem:/etc/ega/CA.cert
      - <<TMP_CERTS_DIR>>/sda/client.pem:/etc/ega/client.cert
      - <<TMP_CERTS_DIR>>/sda/client-key.pem:/etc/ega/client-key.cert
    command: "sda-mapper"

  # Out

  doa:
    container_name: doa
    hostname: doa
    image: neicnordic/sda-doa:release-v1.6.0
    depends_on:
      - mq
      - db
    ports:
      - "80:8080"
    environment:
      - SSL_MODE=require
      - SSL_ENABLED=false
      - ARCHIVE_PATH=<<ARCHIVE_PATH>>
      - DB_INSTANCE=<<DB_HOST>>
      - POSTGRES_DB=<<DB_DATABASE_NAME>>
      - POSTGRES_PASSWORD=<<DB_LEGA_OUT_PASSWORD>>
      - OUTBOX_ENABLED=false
    volumes:
      - <<TMP_CERTS_DIR>>/doa/rootCA.pem:/etc/ega/ssl/CA.cert
      - <<TMP_CERTS_DIR>>/doa/client.pem:/etc/ega/ssl/client.cert
      - <<TMP_CERTS_DIR>>/doa/client-key.der:/etc/ega/ssl/client.key
      - <<TMP_CERTS_DIR>>/doa/jwt.pub.pem:/etc/ega/jwt/passport.pem
      - <<TMP_CERTS_DIR>>/doa/jwt.pub.pem:/etc/ega/jwt/visa.pem
      - <<TMP_CERTS_DIR>>/doa/ega.sec.pem:/etc/ega/crypt4gh/key.pem
      - <<TMP_CERTS_DIR>>/doa/ega.sec.pass:/etc/ega/crypt4gh/key.pass
      - <<TMP_VOLUMES_DIR>>/vault:/ega/archive
    user: "65534:65534"

  # CEGA

  cegamq:
    container_name: cegamq
    hostname: cegamq
    image: rabbitmq:3.12.13-management-alpine
    environment:
      - RABBITMQ_CONFIG_FILE=/etc/rabbitmq/conf/cega
      - RABBITMQ_ENABLED_PLUGINS_FILE=/etc/rabbitmq/conf/cega.plugins
    ports:
      - "5671:5671"
      - "15672:15672"
      - "25672:15672"
    volumes:
      - <<TMP_CERTS_DIR>>/cegamq/server.pem:/etc/rabbitmq/ssl/mq.pem
      - <<TMP_CERTS_DIR>>/cegamq/server-key.pem:/etc/rabbitmq/ssl/mq-key.pem
      - <<TMP_CERTS_DIR>>/cegamq/rootCA.pem:/etc/rabbitmq/ssl/ca.pem
      - <<CONFS_DIR>>/cegamq/confs:/etc/rabbitmq/conf
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms"
        ]
      interval: 5s
      timeout: 20s
      retries: 3
    command: sh -c "chmod -R 0644 /etc/rabbitmq/conf/* && chown -R 100:101 /etc/rabbitmq/conf/* && rabbitmq-server"

  cegaauth:
    container_name: cegaauth
    hostname: cegaauth
    image: egarchive/lega-base:release.v0.2.0
    volumes:
      - <<CONFS_DIR>>/cegamq/users:/cega
    command:
      [
        "python",
        "/cega/cega-mock.py",
        "0.0.0.0",
        "8443",
        "/cega/users.json"
      ]
    environment:
      - LEGA_INSTANCES=dummy
      - CEGA_USERS_PASSWORD=dummy
      - CEGA_USERS_USER=dummy
    ports:
      - "8443:8443"
