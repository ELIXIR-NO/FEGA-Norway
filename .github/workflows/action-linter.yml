name: Lint GitHub Actions

on:
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - '**.json'

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate
        uses: GrantBirki/json-yaml-validate@v4.0.0

      - name: Run Actionlint
        uses: raven-actions/actionlint@v2
        with:
          flags: "-ignore SC2086 -ignore SC2153"
        if: always()