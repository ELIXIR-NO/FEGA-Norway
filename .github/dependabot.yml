version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "[GitHub Action]"

  # buildSrc
  - package-ecosystem: gradle
    directory: "/buildSrc"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "[Conventions]"

  # Libraries

  ## clearinghouse
  - package-ecosystem: gradle
    directory: "/lib/clearinghouse"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "[Clearinghouse]"

  ## crypt4gh
  - package-ecosystem: gradle
    directory: "/lib/crypt4gh"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: "[Crypt4gh]"

